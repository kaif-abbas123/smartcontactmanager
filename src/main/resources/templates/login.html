<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" th:href="@{style.css}" />
	<title>login page</title>
</head>
<body>
	<section>
		
		
		<div class="container">
			<div class="row">
				  <div class="col-md-8 offset-md-2">
					  
					  <div class="my-card mt-3">
							  	<!--Image for register page-->
							  <div class="container text-center">
								 <img class="" style="width: 80px;" src="" th:src="@{/img/login.png}" alt="" /> 
								  
							  </div>
						  			<h1 class="text-center">Login Here</h1>
						  			 <!-- Display login error message if login fails -->
									        <div th:if="${param.error}" class="alert alert-danger">
									            Invalid username or password. Please try again.
								   			 </div>
							  			<form th:action="@{/login}" method="post">
										    <div>
										        <label for="username">Username:</label>
										        <input type="text" id="username" name="username" required />
										    </div>
										    
										    <div class="mb-3">
										        <label for="password-field">Password:</label>
										        <input type="password" id="password" name="password" required />
										    </div>
										    
										    <div class="container text-center">
										        <button type="submit" class="btn bg-primary text-white">Login</button>
										    </div>
										</form>
										  <div class="dropdown-divider"></div>
											 <a class="dropdown-item" href="/signup">New around here? <span class="signup-highlight">Sign up</span></a>
											 <a class="dropdown-item" href="/forgot-password">Forgot password?</a>
					  </div>
				  </div>
			</div>
		</div>
			
											
	</section>
	
	
</body>
</html>
