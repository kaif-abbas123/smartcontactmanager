<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is sugnup page</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="row">
				  <div class="col-md-8 offset-md-2">
					  
					  <div class="my-card mt-3">
						  
			 <!--message --> 
						  <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
							  <p class="text-center" th:text="${message.content}"></p>
							  <!--remove message after using one time-->
							  <!--<th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
						   </div>
						  
				    <!--Image for register page-->
						  <div class="container text-center">
							 <img class="" style="width: 80px;" src="" th:src="@{/img/membership.png}" alt="" /> 
							  
						  </div>
						  
						  <h1 class="text-center">Signup Here</h1>
			<!--form creation-->  
			
						  <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
							  
					 <!--name field-->
							 
							  <div class="mb-3">
								    <label for="name-field">Your Name</label>
									    <input
									     	name="name"
									    	type="text" 
									    	class="form-control" 
									    	th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									    	id="name-field" 
									    	aria-describedby="emailHelp"
									    	placeholder="Enter Your Name"
									    	required
									    	
									    	th:value="${user.name}"
									    />
									    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
											
										</div>
									    
								    
							  </div>
							  
					 <!--email field-->
							  
							  
							  <div class="mb-3">
								    <label for="email-field">Your Email</label>
									    <input 
									    	name="email"
									    	type="email" 
									    	class="form-control" 
									    	id="email-field" 
									    	aria-describedby="emailHelp"
									    	placeholder="Enter Your email"
									    	required
									    	th:value="${user.email}"
									    />
								    
							  </div>
							  
						<!--password field-->
							  <div class="mb-3">
								    <label for="password-field">Password</label>
									    <input
									    	name="password" 
									    	type="password" 
									    	class="form-control" 
									    	id="password-field" 
									    	aria-describedby="emailHelp"
									    	placeholder="Enter Your password"
									    	required
									    />
								    
							  </div>
							  
						 <!--About field-->
							  
							  <div class="form-group">
								  <textarea name="about" th:text="${user.about}" placeholder="Enter something about yourself"  rows="6" class="form-control"></textarea>
							  </div>
							  
							  
						 <!--Checkbox "term and condition agreement"" field-->
							  
							  <div class="form-group form-check text-center">
								  <input type="checkbox"
								  name="agreement"
								  class="form-check-input"
								  id="agreement" />
								  <label for="agreement">Accept terms and conditions</label>
								  
							  </div>
							  
							  
						 <!--Button field-->
							   
							   <div class="container text-center" >

								   <button type="submit" class="btn bg-primary text-white">Submit</button>
								   <button type="reset" class="btn btn-warning text-white">Reset</button>
							   
							   </div>
							   
							   
							  
							  
						  </form>

						  
					  </div>	
					  
				  </div>
			</div>
		</div>
	</section>
</body>
</html>
